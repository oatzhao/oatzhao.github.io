<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Data Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #userInfo { margin-top: 20px; }
        #posts { margin-top: 30px; }
        .post { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    </style>
    <script src="script.js" defer></script> <!-- Link to the JavaScript file -->
</head>
<body>

    <h1>Blog Data Viewer</h1>
    <p>Enter a User ID to fetch their information and posts:</p>

    <label for="userIdInput">User ID:</label>
    <input type="number" id="userIdInput" placeholder="Enter user ID">
    <button id="submitBtn">Submit</button>

    <div id="userInfo"></div>
    <div id="posts"></div>

</body>
</html>
